<div
  *ngIf="
    formName.controls[fieldName].invalid &&
    (formName.controls[fieldName].dirty || formName.controls[fieldName].touched)
  "
  class="alert">
  <div *ngIf="formName.controls[fieldName].errors?.['required']">
    <span style="color: red">* {{ fieldName }} is required.</span>
  </div>
</div>
