<ng-container [ngSwitch]="field.type">
  <app-dynamic-input *ngSwitchCase="'text'" [field]="field">
  </app-dynamic-input>
  <app-dynamic-select *ngSwitchCase="'select'" [field]="field">
  </app-dynamic-select>
  <app-dynamic-radio *ngSwitchCase="'radio'" [field]="field">
  </app-dynamic-radio>
  <app-dynamic-checkbox *ngSwitchCase="'checkbox'" [field]="field">
  </app-dynamic-checkbox>
</ng-container>
